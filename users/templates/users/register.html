{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--    <meta http-equiv="X-UA-Compatible" content="IE=edge">-->


    <title>Home|Admin</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <!-- Our Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/w3.css' %}">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

</head>

<style>
body {
	background-image: linear-gradient(to right, #e44d26, purple, #03001e);
}
.page-content {
	width: 100%;
	margin:  0 auto;
	display: flex;
	display: -webkit-flex;
	justify-content: center;
	-o-justify-content: center;
	-ms-justify-content: center;
	-moz-justify-content: center;
	-webkit-justify-content: center;
	align-items: center;
	-o-align-items: center;
	-ms-align-items: center;
	-moz-align-items: center;
	-webkit-align-items: center;
	padding-top: 80px;
}
.w3-card {

	}
.w3-btn {
    background-image: linear-gradient(to right, #159957, #155799);
    color: white;
}
.w3-btn:hover {
    color: white;
    transform: scale(1.01);
</style>

<body>

<div class="page-content">
	<div class="w3-container">
		<div class="w3-card w3-white w3-round w3-padding">
			<div class="w3-center">
				<img src="{% static 'media/kanjologin.png' %}" alt="" width="260" height="60">
			</div>
			<div class="w3-center">
				<div class="text-muted">
					<h6>TENANT REGISTRATION</h6>
				</div>
			</div>
			  <form action="{% url 'register' %}" method="POST">
				  {{form.non_field_errors}}
				{% csrf_token %}
				  <div class="form-row">
						<div class="form-group col-md-6">
						  <label>username</label>
						  <input type="text" name="username" class="form-control" id="username" placeholder="Enter username.." required>
						</div>

						<div class="form-group col-md-6">
						  <label>Full Name</label>
						  <input type="text" name="Tenant_Full_Names" class="form-control" id="firstname" placeholder="Enter Your Full Names.." required>
						</div>
				  </div>
					<div class="form-row">
						<div class="form-group col-md-12">
						  <label>Email Address</label>
						  <input type="email" name="email" class="form-control" id="email" placeholder="Your Email.." required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
						</div>
					</div>

					<div class="form-row">
						<div class="form-group col-md-4">
						  <label>National ID</label>
						  <input type="number" name="National_ID" class="form-control" id="National_ID" placeholder="Enter ID Number.." required>
						</div>


						<div class="form-group col-md-4">
						  <label>Phone number</label>
						  <input type="number" name="phone_number1" class="form-control" id="phone_number1" placeholder="Enter Your Phone Number.." required>
						</div>

						<div class="form-group col-md-4">
						  <label>Emergency contact</label>
						  <input type="number" name="phone_number2" class="form-control" id="phone_number2" placeholder="Emergency contact.." required>
						</div>
					</div>

				  <div class="form-row">
					  <div class="form-group col-md-2">
						  <label>Gender</label>
						  {{form.gender}}
						</div>


					  <div class="form-group col-md-5">
						  <label>Occupation Status</label>
						  {{form.occupation_status}}
						</div>

						<div class="form-group col-md-5">
						  <label>Working Place</label>
						  <input type="text" name="at" class="form-control" id="at" placeholder="working at.." required>
						</div>
				  </div>

					<div class="form-row">
						<div class="form-group col-md-12">
						  <label>Password</label>
						  <input type="password" name="password1" class="form-control" id="password1" placeholder="Enter Password..." required>
						</div>

						<div class="form-group col-md-12">
						  <label>Confirm Password</label>
						  <input type="password" name="password2" class="form-control" id="password2" placeholder="Re-enter password.." required>
						</div>
					</div>
						<button class="w3-btn w3-red w3-round w3-section w3-ripple w3-block" type="submit">Register</button>
				</form>
				<div class="border-top pt-2">
					<div class="w3-center">
						<div class="w3-container">
							<div class="alert alert alert-dismissible">
								<button type="button" class="close" data-dismiss="alert">&times;</button>
							  {{ form.errors }}.
							</div>

						</div>
						<small class="text-muted">
							Have An Account ? <a class="ml" href="{% url 'login' %}">Login</a>
						</small>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
</body>
</html>
